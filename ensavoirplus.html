<body>

    <!--navbar-->
    <header class="header">
        <div class="container">
            <div class="row">
                 <nav class="navbar">

                 </nav>

    <h1 style="text-align: center;">En savoir plus !</h1>
    <p style="text-align: center; margin-bottom: 5%;">Merci de remplir ce formulaire pour avoir plus d'information sur nos services.
       Nous serons ravis d'être en contact avec vous.
    </p>

    <!--formulaire d'inscription-->
    <div class="container">
        <div class="row" style="background-color: antiquewhite;">
            <form action="">
        <div class="logo"> 
            <img src="LOGO.PNG" alt="logo solution confidence">
        </div>        

        <div class="mg-3">
            <label class="form-label"  for="prénom">Prénom (obligatoire)</label>
            <input class="form-control"  type="text" prénom="prénom" id="prénom">
        </div>

        <div class="mg-3">
            <label class="form-label" for="nom de famille">Nom de famille (obligatoire)</label>
            <input class="form-control" type="text" nom de famille="nom de famille" id="nom de famille">
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email (obligatoire)</label>
            <input class="form-control" type="text" email="email" id="email">
        </div>

        <div class="mb-3">
            <label class="form-label" for="téléphone">Téléphone</label>
            <input class="form-control" type="text" téléphone="téléphone" id="téléphone">
        </div>

        <div class="mb-3">
            <label class="form-label" for="ville">Ville</label>
            <input class="form-control" type="text" ville="ville" id="ville">
        </div>

        <div class="mb-3">
            <label class="form-label" for="adresse">Adresse</label>
            <input class="form-control" type="text" adresse="adresse" id="adresse">
        </div>

        <div class="mb-3">
            <label class="form-label" for="questions">Questions</label>
            <textarea class="form-control" name="questions" id="questions" cols="50" rows="5"></textarea>
        </div>
        </form>
        </div>
    </div>


    <div>
        <button style="margin-top: 3%; margin-left: 7%;" class="btn btn-primary" type="soumettre">Soumettre</button>
    </div>

    <!--footer-->
    <footer class="footer">
        <div class="container">
            <p>wwww.solution-confidence.com</p>
            <p>Dakar, Sénégal</p>
        </div>
        <div class="icon">

            <i class="fa fa-instagram"></i> @Solution.confidence

        </div>
     </div>
